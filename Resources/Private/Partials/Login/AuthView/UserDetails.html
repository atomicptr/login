<div class="txlogin-userdetails">
    <h3>Hello, {user.name}</h3>
    <p>Welcome back</p>
    <p>
        <strong>Username</strong>: {user.username}<br/>
        <strong>E-Mail</strong>: {user.email}<br/>
        <f:for each="{user.image}" as="image">
            <f:image image="{image}" class="img-circle rounded-circle" width="64c" height="64c" />
        </f:for>
    </p>
    <f:link.action action="submitLogout" class="btn btn-primary">
        <i title="Logout" class="fa fas fa-sign-out"></i> Logout
    </f:link.action>
</div>
